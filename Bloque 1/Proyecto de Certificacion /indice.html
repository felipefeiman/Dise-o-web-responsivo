<!DOCTYPE html>
<html lang="es"></html>
<html>
  <head>
    <meta charset="utf-8"> 
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">Formulario de empleo</h1>
    <p id="description">Una entrevista virtual</p>
    <form id="survey-form">

      <fieldset>
        <label id="name-label">Ingrese su nombre completo: <input id="name" type="text" required placeholder="Pone tu nombre completo"/> </label>
        <label id="email-label">Ingrese su correo electronico: <input id="email" type="email" required placeholder="Pone tu correo electronico"/> </label>
        <label id="number-label">Ingrese su numero natural favorito, por cuestiones tecnicas, no puede superar los 8000000: <input id="number" type="number" min="0" max="8000000" placeholder="Pone tu numero natural favorito"/> </label>
        <label>Indique su edad
            <select id="dropdown">
              <option value="">(select one)</option>
              <option value="-18">-18</option>
              <option value="+18">+18</option>
            </select>
          </label>
      </fieldset>

      <fieldset>
        <legend>Que lenguajes de programacion maneja?</legend>
        <label><input type="checkbox" value="Python"/>Python</label>
        <label><input type="checkbox" value="JavaScript"/>JavaScript</label>
        <label><input type="checkbox" value="SQL"/>SQL</label>
        <label><input type="checkbox" value="HTML CSS"/>HTML CSS</label>
      </fieldset>
      
      <fieldset>
        <legend>Hablanos de tus estudios y experiencia</legend>
        <label>Cuantos años de experiencia tenes
            <select>
              <option value="">(elegi una)</option>
              <option value="-1">-1</option>
              <option value="1-2">1 - 2</option>
              <option value="3-5">3 - 5</option>
              <option value="+5">+5</option>
            </select>
          </label>
          <label type="mas-info">Conta en donde/como te instruiste:</label>
          <textarea rows="4" cols="35" placeholder="Hace unos años hice..."></textarea>
      </fieldset>
    
      <fieldset>
        <legend>Como preferis trabajar?</legend>
        <label><input value="grupo" type="radio" name="solo-grupo" checked> En grupo</label>
        <label><input value="solo" type="radio" name="solo-grupo"> Solo</label>
      </fieldset>  
        
        <button type="submit" value="Submit" id="submit">Enviar</button>
    </form>
  </body>
</html>
